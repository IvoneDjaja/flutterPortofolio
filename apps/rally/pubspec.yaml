name: rally
description: Rally app.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.2
  flutter_gallery_assets: ^1.0.2
  google_fonts: ^6.2.1
  intl: any

dev_dependencies:
  portofolio:
    path: ../portofolio
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true
  assets:
    - packages/flutter_gallery_assets/assets/studies/rally_card.png
